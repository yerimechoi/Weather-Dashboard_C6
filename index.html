<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/735c928b54.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./Develop/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header id="header">

        <h1 id="h1" class="text-center">Weather Dashboard</h1>
    </header>
    <main class="container">
        <div class="left">
            <div id="border">
                <h3>Search for a City:</h3>
                <input class="userInput" type="text" placeholder="City">
                <button id="searchBtn">Search</button>
            </div>

            <div class="history">
                <button id="btn1"></button>
                <button id="btn"></button>
            </div>
        </div>

        <div class="right">
            <div class="today">
                <h4 id="city&date"></h4>
                <img id="icon"/>
                <p id="temperature"></p>
                <p id="wind"></p>
                <p id="humidity"></p>
            </div>

            <div class="fiveDay">
                <h5>5-Day Forecast:</h5>
                <div class="row">
                    <div class="card_1">
                        <h6></h6>
                        <i></i>
                        <p></p>
                    </div>

                    <div class="card_1">
                        <h6></h6>
                        <i></i>
                        <p></p>
                    </div>

                    <div class="card_1">
                        <h6></h6>
                        <i></i>
                        <p></p>
                    </div>

                    <div class="card_1">
                        <h6></h6>
                        <i></i>
                        <p></p>
                    </div>

                    <div class="card_1">
                        <h6></h6>
                        <i></i>
                        <p></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <br />

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./Develop/script.js"></script>

</body>

</html>
